<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
  <title>Pokémon Rock, Paper, Scissors</title>

  <!-- Bootstrap -->
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <link rel="stylesheet" type="text/css" href="http://www.justinaguilar.com/animations/css/animations.css">
  <link href='https://fonts.googleapis.com/css?family=Share+Tech+Mono' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" type="text/css" href="css/webFont/stylesheet.css">
  <link rel="stylesheet" type="text/css" href="css/Pretendo/styles.css">
  <link rel="stylesheet" type="text/css" href="css/PokemonSolidNormal/styles.css">
  <script src='https://cdn.firebase.com/js/client/2.2.1/firebase.js'></script>

  <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
  <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>

  <nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="#">Pokémon RPS</a>
      </div>
      <div id="navbar" class="collapse navbar-collapse">
        <ul class="nav navbar-nav">
          <li class="active"><a href="#">How it works</a></li>
          <li><a href="#about">About</a></li>
          <li><a href="#contact">Contact</a></li>
        </ul>
      </div>
      <!--/.nav-collapse -->
    </div>
  </nav>

  <div class="container">
    <div class="starter-template">

      <div class="outline">
        <div class="gamecircle">
          <div class="gamepad"><img src="images/dpad.png" width="80"></div>
        </div>
        <div class="speakerGrill"><img src="images/speaker.png" width="70"></div>
        <div class="nintendoOval">
          Nintendo <span id="reg"><sup>&reg;</sup></span>
        </div>
        <div class="aButton">
          <p>A</p>
        </div>
        <div class="bButton">
          <p>B</p>
        </div>
        <div class="startSelect" id="selectButton"></div>
        <div class="startSelectCapt" id="selectCapt">Select</div>
        <div class="startSelectCapt" id="startCapt">Start</div>
        <div class="startSelect" id="startButton"></div>
        <div class="outerscreen">
          <div class="power"></div>
          <div class="powerCapt">POWER</div>
          <div class="powerParenth">)))</div>
          <div class="colorOuter"><img src="images/color.png" width="80">
          </div>
          <div class="gameboyOuter"><img src="images/gameboy.png" width="120">
          </div>
          <div class="display">
          <div class="displayContainer">
          <div class="pokeDescript"><img src="images/charmanderSprite.gif" height="42" width="42">
          <p class="chatbox-bottom">Charmander: This fire-type Pokémon is strong against plant types, but weak against water types.</p></div>
          
          </div>
        </div>
        </div>
      </div>

      <div class="row scores">
        <h3>Player Wins: <span id="playerWins">0</span></h3>
        <h3>Computer Wins: <span id="computerWins">0</span></h3>
        <h3>Round: <span id="computerWins">0</span></h3>
        <button id="clickme">Player One Loses</button>
        <button id="dontclickme">Player Two Loses</button>
      </div>
    </div>




    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="https://code.jquery.com/ui/1.11.3/jquery-ui.min.js"></script>
    <script type="text/javascript" src="js/rps.js"></script>
    <script type="text/javascript" src="js/animations.js"></script>
    <script type="text/javascript" src="js/controller.js"></script>
    <script type="text/javascript" src="js/views.js"></script>
</body>

</html>
